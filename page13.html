    <script>
        function ditolak() {
            document.getElementById("demo").innerHTML = "Yakinn Nolak?";
            document.getElementById("yakin").innerHTML = "Takin Tolak";
            document.getElementById("kaga_yakin").innerHTML = "Kaga Jadi Nolak Dah";
            var x = document.getElementById("kaga");
            var soal = document.getElementById("tampilin");
            if (x.style.display === "none") {
                soal.style.display = "none";
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

        function diterima() {
            document.getElementById("demo").innerHTML = "Yakinn Nerima?";
            document.getElementById("yakin").innerHTML = "Kaga Dah";
            document.getElementById("kaga_yakin").innerHTML = "Iye bang yakin";
            var x = document.getElementById("iye");
            var soal = document.getElementById("tampilin");
            if (x.style.display === "none") {
                soal.style.display = "none";
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

        function openWhatsAppY() {
            // Ganti nomor WhatsApp penerima dengan nomor yang diinginkan
            var nomorPenerima = "6288806715317";

            // Ganti pesan template sesuai keinginan Anda
            var pesanTemplate = "Apaan Dah Lu";

            // Encode nomor penerima dan pesan ke dalam URL agar sesuai format WhatsApp
            var encodedNomor = encodeURIComponent(nomorPenerima);
            var encodedPesan = encodeURIComponent(pesanTemplate);

            // Buat link WhatsApp dengan nomor penerima dan pesan template
            var linkWhatsApp = "https://api.whatsapp.com/send?phone=" + encodedNomor + "&text=" + encodedPesan;

            // Buka link WhatsApp dalam tab/window baru
            window.open(linkWhatsApp, "_blank");
        }

        function openWhatsAppN() {
            // Ganti nomor WhatsApp penerima dengan nomor yang diinginkan
            var nomorPenerima = "6288806715317";

            // Ganti pesan template sesuai keinginan Anda
            var pesanTemplate = "Lu Siapa Ajg";

            // Encode nomor penerima dan pesan ke dalam URL agar sesuai format WhatsApp
            var encodedNomor = encodeURIComponent(nomorPenerima);
            var encodedPesan = encodeURIComponent(pesanTemplate);

            // Buat link WhatsApp dengan nomor penerima dan pesan template
            var linkWhatsApp = "https://api.whatsapp.com/send?phone=" + encodedNomor + "&text=" + encodedPesan;

            // Buka link WhatsApp dalam tab/window baru
            window.open(linkWhatsApp, "_blank");
        }
    </script>
